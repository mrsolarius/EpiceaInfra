services:
  immich-postgres:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:{{ docker_versions.immich_postgres }}
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    command: ["postgres", "-c", "shared_preload_libraries=vchord,pg_stat_statements"]
    volumes:
      - ${DATA_PATH}/immich/postgres:/var/lib/postgresql/data
      - ./init-immich-db.sql:/docker-entrypoint-initdb.d/init.sql
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:{{ docker_versions.immich }}
    command: [ "start.sh", "immich" ]
    volumes:
      - /mnt/photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file: .env
    depends_on:
      immich-postgres:
        condition: service_healthy
      immich-machine-learning:
        condition: service_started
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.2'
          memory: 512M
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich-http.rule=Host(`${IMMICH_DOMAIN}`)"
      - "traefik.http.routers.immich-http.entrypoints=web"
      - "traefik.http.routers.immich-http.service=immich"
      - "traefik.http.routers.immich-https.rule=Host(`${IMMICH_DOMAIN}`)"
      - "traefik.http.routers.immich-https.entrypoints=websecure"
      - "traefik.http.routers.immich-https.service=immich"
      - "traefik.http.routers.immich-https.tls=true"
{% if enable_letsencrypt %}
      - "traefik.http.routers.immich-https.tls.certresolver=letsencrypt"
{% endif %}
      - "traefik.http.services.immich.loadbalancer.server.port=2283"

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:{{ docker_versions.immich_ml }}
    volumes:
      - ${DATA_PATH}/immich/model-cache:/cache
    env_file: .env
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - default

  immich-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:{{ docker_versions.postgres_exporter }}
    container_name: immich_postgres_exporter
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@immich-postgres:5432/${DB_DATABASE_NAME}?sslmode=disable"
      PG_EXPORTER_DISABLE_DEFAULT_METRICS: "false"
      PG_EXPORTER_CONSTANT_LABELS: "instance=immich"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres-exporter/queries.yaml"
    volumes:
      - ./postgres-exporter-queries.yaml:/etc/postgres-exporter/queries.yaml:ro
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
  monitoring:
    name: {{ monitoring_network_name }}
    external: true
  proxy:
    name: ${PROXY_NETWORK}
    external: true
