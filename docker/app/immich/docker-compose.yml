services:
  immich-postgres:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:{{ docker_versions.immich_postgres }}
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    command: ["postgres", "-c", "shared_preload_libraries=vchord,pg_stat_statements"]
    volumes:
      - ${DATA_PATH}/immich/db:/var/lib/postgresql/data
      - ./init-immich-db.sql:/docker-entrypoint-initdb.d/init.sql
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${DB_DATABASE_NAME} -U $${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:{{ docker_versions.immich }}
    # command: [ "start.sh", "immich" ] # Optionnel, start.sh est l'entrypoint par d√©faut
    volumes:
      - /mnt/photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file: .env
    depends_on:
      immich-postgres:
        condition: service_healthy
      immich-machine-learning:
        condition: service_started
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.2'
          memory: 512M
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich-http.rule=Host(`${IMMICH_DOMAIN}`)"
      - "traefik.http.routers.immich-http.entrypoints=web"
      - "traefik.http.routers.immich-http.service=immich"
      - "traefik.http.routers.immich-https.rule=Host(`${IMMICH_DOMAIN}`)"
      - "traefik.http.routers.immich-https.entrypoints=websecure"
      - "traefik.http.routers.immich-https.service=immich"
      - "traefik.http.routers.immich-https.tls=true"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"
{% if enable_letsencrypt %}
      - "traefik.http.routers.immich-https.tls.certresolver=letsencrypt"
{% endif %}

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:{{ docker_versions.immich_ml }}
    volumes:
      - ${DATA_PATH}/immich/model-cache:/cache
    env_file: .env
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - default
      - proxy

networks:
  default:
  proxy:
    name: ${PROXY_NETWORK}
    external: true
