global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'epicea-infra'
    environment: '${ENVIRONMENT:-production}'

# Alertmanager configuration (optional - uncomment if you use Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Load rules files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    metric_relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: name
        regex: (.+)
        replacement: $1
      - source_labels: [container_label_com_docker_compose_project]
        target_label: project
        regex: (.+)
        replacement: $1
      # Keep only useful cAdvisor metrics to reduce storage
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs).*'
        action: keep

  # PostgreSQL Exporter - Database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          instance: 'postgres-main'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Exporter - Cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'redis-main'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Grafana self-monitoring (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
    metrics_path: '/metrics'

# Storage configuration
storage:
  tsdb:
    # Retention already set via CLI flags
    # Optimize for high cardinality workloads (many unique metric combinations)
    min_block_duration: 2h
    max_block_duration: 2h
