services:
  prometheus:
    image: prom/prometheus:{{ docker_versions.prometheus }}
    container_name: prometheus
    restart: {{ docker_restart_policy }}
    user: root
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.2'
          memory: 1G
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    networks:
      - traefik-proxy
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  alertmanager:
    image: prom/alertmanager:{{ docker_versions.alertmanager }}
    container_name: alertmanager
    restart: {{ docker_restart_policy }}
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - monitoring
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:{{ docker_versions.cadvisor }}
    container_name: cadvisor
    restart: {{ docker_restart_policy }}
    privileged: true
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
      - docker-socket
    command:
      - '--housekeeping_interval=10s'
      - '--store_container_labels=true'
      - '--whitelisted_container_labels=com.docker.compose.service,com.docker.compose.project'
      - '--docker=http://docker-socket-proxy:2375'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      docker-socket-proxy:
        condition: service_healthy

  redis-exporter:
    image: oliver006/redis_exporter:{{ docker_versions.redis_exporter }}
    container_name: redis-exporter
    restart: {{ docker_restart_policy }}
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_EXPORTER_CHECK_KEYS: "*"
      REDIS_EXPORTER_CHECK_SINGLE_KEYS: ""
      REDIS_EXPORTER_INCL_SYSTEM_METRICS: "true"
    networks:
      - monitoring
      - traefik-proxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:{{ docker_versions.grafana }}
    container_name: grafana
    restart: {{ docker_restart_policy }}
    user: root
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 512M
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://monitoring.epicea-test.local}
      - GF_INSTALL_PLUGINS=${GRAFANA_PLUGINS:-}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - traefik-proxy
      - monitoring
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana-http.entrypoints=web"
      - "traefik.http.routers.grafana-http.rule=Host(`${GRAFANA_DOMAIN}`)"
      - "traefik.http.routers.grafana-http.service=grafana"
      - "traefik.http.routers.grafana-http.middlewares=compression@file"
      - "traefik.http.routers.grafana-https.entrypoints=websecure"
      - "traefik.http.routers.grafana-https.rule=Host(`${GRAFANA_DOMAIN}`)"
      - "traefik.http.routers.grafana-https.service=grafana"
      - "traefik.http.routers.grafana-https.tls=true"
{% if proxy_enable_letsencrypt %}
      - "traefik.http.routers.grafana-https.tls.certresolver=letsencrypt"
{% endif %}
      - "traefik.http.routers.grafana-https.middlewares=compression@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy
      cadvisor:
        condition: service_healthy
      loki:
        condition: service_healthy

  loki:
    image: grafana/loki:{{ docker_versions.loki }}
    container_name: loki
    restart: {{ docker_restart_policy }}
    user: root
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 512M
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  promtail:
    image: grafana/promtail:{{ docker_versions.promtail }}
    container_name: promtail
    restart: {{ docker_restart_policy }}
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 256M
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring
      - docker-socket
    depends_on:
      loki:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_healthy

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:{{ docker_versions.docker_socket_proxy }}
    container_name: docker-socket-proxy-monitoring
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    security_opt:
      - no-new-privileges:true
    networks:
      - docker-socket
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - NETWORKS=1
      - SERVICES=1  # Nécessaire pour le discovery
      - SWARM=0     # Tu n'es pas en Swarm, laisse à 0
      - TASKS=0
      - IMAGES=1    # Permet de voir les versions d'images sur le dashboard
      - VOLUMES=1   # Permet de voir les montages
      - INFO=1      # Permet de voir les infos système (CPU/RAM de l'hôte)
      - POST=0      # <--- IMPORTANT : Laisse à 0 pour empêcher de créer/supprimer
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2375"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

networks:
  traefik-proxy:
    external: true
    name: traefik-proxy
  monitoring:
    external: true
    name: monitoring
  docker-socket:
    internal: true