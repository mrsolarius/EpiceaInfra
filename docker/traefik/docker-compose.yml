services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik-proxy
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
    environment:
      - TZ=${TZ:-Europe/Paris}
      # Let's Encrypt (production seulement)
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${ACME_EMAIL}
    volumes:
      # Socket Docker pour auto-discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Configuration file-based
      - ./config/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/dynamic:/etc/traefik/dynamic:ro
      # Certificats Let's Encrypt
      - ./letsencrypt:/letsencrypt
      # Logs
      - ./logs:/logs
    # Dashboard exposé via file-based config (dynamic-middlewares.yml)
    # Pas besoin de labels Docker car Traefik ne se détecte pas lui-même

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-proxy:
    external: true
    name: traefik-proxy
