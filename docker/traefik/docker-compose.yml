services:
  traefik:
    image: traefik:{{ docker_versions.common.traefik }}
    container_name: traefik
    restart: {{ docker_restart_policy }}
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - docker-socket
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # API / Dashboard / Healthcheck
    env_file: .env
    volumes:
      # Configuration file-based
      - ${TRAEFIK_CONFIG_PATH}/traefik.yml:/etc/traefik/traefik.yml:ro
      - ${TRAEFIK_CONFIG_PATH}/dynamic:/etc/traefik/dynamic:ro
      # Certificats Let's Encrypt
      - ./letsencrypt:/letsencrypt
      # Logs
      - ./logs:/logs
    # Dashboard exposé via file-based config (dynamic-middlewares.yml)
    # Pas besoin de labels Docker car Traefik ne se détecte pas lui-même

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    depends_on:
      docker-socket-proxy:
        condition: service_healthy

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:{{ docker_versions.common.docker_socket_proxy }}
    container_name: docker-socket-proxy
    restart: {{ docker_restart_policy }}
    security_opt:
      - no-new-privileges:true
    networks:
      - docker-socket
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - NETWORKS=1
      - NODES=1
      - TASKS=1
      - EVENTS=1
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2375"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  proxy:
    external: true
    name: {{ proxy_network_name }}
  docker-socket:
    internal: true

