services:
  postgres:
    image: postgres:{{ docker_versions.common.postgres }}
    container_name: postgres
    restart: {{ docker_restart_policy }}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    env_file: .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ${DATA_PATH}/postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
  proxy:
    name: {{ proxy_network_name }}
    external: true
