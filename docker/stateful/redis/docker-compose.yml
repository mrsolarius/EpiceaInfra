services:
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ${DATA_PATH}/redis/data:/data
    networks:
      - default
      - proxy
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
  proxy:
    name: ${PROXY_NETWORK}
    external: true
