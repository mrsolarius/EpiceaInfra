---
# Le rôle database gère maintenant exclusivement Redis Stack.
# Les instances PostgreSQL sont gérées directement par les applications (Nextcloud, Immich).

# ==============================================================================
# Redis Stack
# ==============================================================================
- name: Créer les répertoires pour Redis (propriétaire user)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
  loop:
    - "{{ storage.databases.redis }}"
    - "{{ storage.ansible.compose }}/redis"

- name: Créer le répertoire de données pour Redis (propriétaire redis)
  ansible.builtin.file:
    path: "{{ storage.databases.redis }}/data"
    state: directory
    mode: '0755'
    owner: "999"
    group: "{{ system_group }}"

- name: Générer le fichier .env pour Redis
  ansible.builtin.template:
    src: redis.env.j2
    dest: "{{ storage.ansible.compose }}/redis/.env"
    mode: '0600'

- name: Copier le docker-compose pour Redis
  ansible.builtin.template:
    src: ../../../docker/stateful/redis/docker-compose.yml
    dest: "{{ storage.ansible.compose }}/redis/docker-compose.yml"
    mode: '0644'

- name: Démarrer la stack Redis
  community.docker.docker_compose_v2:
    project_src: "{{ storage.ansible.compose }}/redis"
    state: present
    pull: always
