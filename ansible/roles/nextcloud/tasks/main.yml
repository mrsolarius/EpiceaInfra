---
- name: Créer les répertoires de données
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "33" # www-data
    group: "33"
  loop:
    - "{{ data_path }}/nextcloud"
    - "{{ data_path }}/nextcloud/db"
    - "{{ docker_compose_path }}/nextcloud"

- name: Copier le script d'initialisation PostgreSQL
  ansible.builtin.copy:
    src: ../../../docker/app/nextcloud/init-nextcloud-db.sql
    dest: "{{ docker_compose_path }}/nextcloud/init-nextcloud-db.sql"
    mode: '0644'

- name: Générer le fichier .env
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ docker_compose_path }}/nextcloud/.env"
    mode: '0600'

- name: Générer le fichier docker-compose
  ansible.builtin.template:
    src: ../../../docker/app/nextcloud/docker-compose.yml
    dest: "{{ docker_compose_path }}/nextcloud/docker-compose.yml"
    mode: '0644'
    trim_blocks: true
    lstrip_blocks: true

- name: Démarrer Nextcloud
  community.docker.docker_compose_v2:
    project_src: "{{ docker_compose_path }}/nextcloud"
    state: present
    pull: always
