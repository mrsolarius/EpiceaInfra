---
# ========================================
# Role: docker
# Description: Installation + configuration Docker
# ========================================

- name: Vérifier si Docker est déjà installé
  ansible.builtin.command: docker --version
  register: docker_check
  failed_when: false
  changed_when: false

- name: Afficher la version Docker actuelle (si installée)
  ansible.builtin.debug:
    msg: "Docker déjà installé : {{ docker_check.stdout }}"
  when: docker_check.rc == 0

- name: Supprimer les anciennes versions de Docker
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  when: docker_check.rc != 0

- name: Installer les dépendances pour le repository Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Créer le dossier pour les clés GPG
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Ajouter la clé GPG officielle Docker
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  when: docker_check.rc != 0

- name: Ajouter le repository Docker
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker
  when: docker_check.rc != 0

- name: Mettre à jour le cache APT
  ansible.builtin.apt:
    update_cache: true
  when: docker_check.rc != 0

- name: Installer Docker Engine (dernière version)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest  # ← Force la dernière version
    update_cache: true

- name: Créer le dossier de configuration Docker
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'

- name: Configurer Docker daemon (log rotation)
  ansible.builtin.copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "{{ docker_log_max_size }}",
          "max-file": "{{ docker_log_max_file }}"
        }{% if enable_gpu | bool %},
        "runtimes": {
          "nvidia": {
            "path": "nvidia-container-runtime",
            "runtimeArgs": []
          }
        },
        "default-runtime": "nvidia"{% endif %}
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker

- name: Ajouter utilisateur au groupe docker
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Démarrer et activer Docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Créer le réseau traefik-proxy
  community.docker.docker_network:
    name: "{{ proxy_network_name }}"
    driver: bridge
    state: present

- name: Créer le réseau monitoring
  community.docker.docker_network:
    name: "{{ monitoring_network_name }}"
    driver: bridge
    state: present

- name: Vérifier Docker fonctionne
  ansible.builtin.command: docker ps
  changed_when: false

- name: Récupérer la version Docker installée
  ansible.builtin.command: docker version --format '{{ "{{" }}.Server.Version{{ "}}" }}'
  register: docker_version_installed
  changed_when: false

- name: Récupérer l'API version Docker
  ansible.builtin.command: docker version --format '{{ "{{" }}.Server.APIVersion{{ "}}" }}'
  register: docker_api_version
  changed_when: false

- name: Afficher résultat
  ansible.builtin.debug:
    msg:
      - "✅ Docker installé : {{ docker_version_installed.stdout }}"
      - "✅ Docker API version : {{ docker_api_version.stdout }}"
      - "Réseau Proxy : {{ proxy_network_name }}"
      - "Réseau Monitoring : {{ monitoring_network_name }}"
      - "{% if docker_api_version.stdout is version('1.44', '>=') %}✅ Compatible avec Traefik v3.3+{% else %}⚠️  API trop ancienne pour Traefik v3.3 (minimum 1.44){% endif %}"